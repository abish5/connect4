<head>

    <link rel="stylesheet" href="/css/style.css">
    <title>Connect 4</title>
</head>
<body>
    <nav>
        <a href=./home-page.html><img src="/img/connect4logo.png" alt="connect four logo" id="connectfourLogo"></a>
        <ul id="navigationBar">
            <li><a href="./game-page.html">Game</a></li>

    <main>
        <div class="user-container">
            <div class="user-column-1">
                <div class="player-info">
                    <!-- Placeholder information -->
                    <img src="/img/placeholder-user.png" alt="default user icon">
                    <div class="profile-text">
                        <h1 style="margin-left: 30px;">Username - (Online/Offline)</h1>
                        <ul>
                            <li>Challenge</li>
                            <li>Add Friend</li>
                            <li>Message</li>
                        </ul>
                    </div>
                </div>
                <div class="game-history">
                    <div class="past-games-header">
                        <h1>Past Games</h1>
                        <img style="width: 5%;" src="/img/yellow-arrow.png" alt="yellow-arrow-left">
                    </div>
                    <ul id="history-header">
                        <li id="player-header">Players</li>
                        <li style="flex-grow: 1;">Result</li>
                        <li style="flex-grow: 1;">Date</li>
                    </ul>
                    <!-- Placeholder information -->
                    <div class="past-games">
                        <ul id="placeholder-game">
                            <li id="player-header">Bot 1 vs. Bot 2</li>
                            <li style="flex-grow: 1;">1 : 3</li>
                            <li style="flex-grow: 1;">October 6th, 2020</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="user-column-2">
                <div class="friend-info">
                    <!-- Placeholder information -->
                    <h1>Friends</h1>
                    <div id="friend-list">
                        <img src="/img/placeholder-user.png" alt="default user icon">
                        <img src="/img/placeholder-user.png" alt="default user icon">

                        <img src="/img/placeholder-user.png" alt="default user icon">
                        <img src="/img/placeholder-user.png" alt="default user icon">
                        <img src="/img/placeholder-user.png" alt="default user icon">
                        <img src="/img/placeholder-user.png" alt="default user icon">
                        <img src="/img/placeholder-user.png" alt="default user icon">
                        <img src="/img/placeholder-user.png" alt="default user icon">
                    </div>
                </div>
            </div>
        </div>
