  <!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign-Up Page</title>
        <link rel="stylesheet" type="text/css"   href="/css/style.css">
    </head>

    <body>
        <main>
            <div class="main-container">
                <a href="./home-page.html"><img src="./img/connect4logo.png" alt="connect four logo" id="connectfourLogo"></a>
                    <br>
                    <h1>Welcome to Connect 4!</h1>
                    <br>
                    <img src="https://www.sparefoot.com/self-storage/blog/wp-content/uploads/2014/01/connect-41.jpg" alt="broken img">
                    <p>---------------------------------------------------------------------------------------------------------------</p>
                    <div id="loginDiv">
                        <form action="/logIn" method="POST"></form>
                            <label for="username">Enter your username:</label>
                            <input type="text" name="username" required>
                            <label for="password">Enter your password:</label>
                            <input type="password" name="password" required><br>
                            <button type="submit" id="loginButton" placeholder="loginButton" name="loginButton" onclick="loginRedirect()">Log in</button>
                            <button type="button" id="forgetPasswordButton" value="forgetPasswordButton" name="forgetPasswordButton">Forget password</button>
                    </div>
                    <br>
                    <br>
                    <div id="signupDiv">
                        <h3 id="signupHeading">Sign up now!</h3>
                        <p>---------------------------------------------------------------------------------------------------------------</p>
                        <label for="newUserName">Search a username:</label>
                        <input type= "text" id="newUserName" placeholder= "Username" name="newUsername">
                        <label for="newPassword">Search a username:</label>
                        <input type= "text" id="newPassword" placeholder= "Password" name="newPassword"><br>
                        <button type="button" id="signupButton" value="signupButton" name="signupButton">Sign up</button>
                    </div>
                    <br>
                </form>
            </div>
        </main>
    </body>
    <script type='application/javascript' src="./js/script.js"></script>
</html>
