    <script>
        var leaderContainer = document.getElementById("leader-info");
        let names = [];
        function displayLeaders(){
            let req = new XMLHttpRequest();
            req.open("GET", "https://raw.githubusercontent.com/dominictarr/random-name/master/first-names.txt");
            req.onload = function(){
                console.log("HEllo");
                var ourData = req.responseText;
                names = ourData.split("\r\n");
                console.log(names[0]);
                renderHTML(names);
        };
        req.send();
        }
        document.getElementById("displayLeaderButton").addEventListener("click", displayLeaders);
        function renderHTML(data){
            var htmlString = data[0]; 
            if (leaderContainer.innerHTML === "1st: ") {
                leaderContainer.insertAdjacentHTML('beforeend', htmlString);
            }
        }
    </script>
